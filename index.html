<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <title>Sound not Cloud</title>
</head>
<body>
    <div class="app_music">
        <!-- Dashboard -->
        <div class="music_dashboard">
          
          <!-- playlist-btn -->
          <i class="fas fa-list playlist-btn"></i>
          
          <!-- Title -->
          <div class="title">
            <h4></h4>
            <h2></h2>
          </div>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="control_btn">
              <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
              </div>
              <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="btn btn-toggle-play">
                <i class="fas fa-play" id="icon-play"></i>
                <i class="fas fa-pause" id="icon-pause"></i>
              </div>
              <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
              </div>
              <div class="btn btn-random">
                <i class="fas fa-random"></i>
              </div>
            </div>
          
            <input class="progress_value" type="range" value="0" step="1" min="0" max="100">

            <div class="progress_time">
              <div class="progress_time-current"></div>
              <div class="progress_time-duration"></div>
            </div>
            
            <div class="volumn_section">
              <i class="fas fa-volume-up volumn_icon overBlock"></i>
              <i class="fas fa-volume-mute mute"></i>
              <input class="volumn_value" type="range" value="100" step="1" min="0" max="100">
            </div>
            
          </div>

          <audio id="audio">    
                      
          </audio>
        </div>
        
        <!-- Playlist -->
        <div class="music_playlist non-active">
         
        </div>
    </div>
    
    <!-- Script -->

    <script src="./javascript.js"></script>

</body>
</html>
